    <main class="container fade-in">
        <section class="contact-section">
            <h2><br>Contact Me</h2>
            <p><br>If you'd like to reach out, feel free to send me a message directly through this form:</p>

            <form action="mailto:fizzwick8341@gmail.com" method="POST" enctype="text/plain" class="contact-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>

            <p style="margin-top: 15px; font-size: 0.95rem;">Or email me directly at <a
                    href="mailto:fizzwick8341@gmail.com" style="color: #e74c3c;">fizzwick8341@gmail.com</a></p>
